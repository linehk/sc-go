name: üí´ CI

on:
  push:
    branches: [master]

concurrency:
  # github.ref Ë°®Á§∫Ëß¶ÂèëÂ∑•‰ΩúÊµÅÁöÑÂàÜÊîØÊàñÂºïÁî®
  # ÂØπ‰∫éÂêå‰∏Ä‰∏™ÂàÜÊîØÊàñÊ†áÁ≠æÔºåÊúÄÂ§öÂè™ËÉΩÂêåÊó∂ËøêË°å‰∏Ä‰∏™‰Ωú‰∏ö„ÄÇ
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup_env:
    name: ‚öôÔ∏è Setup environment
    # runs-on: self-hosted
    # Ë°®Á§∫ËøêË°åÂú®Ëá™ÊâòÁÆ°ËøêË°åÂô®ÔºåÈúÄË¶ÅÂú® github ‰∏ä Actions ‰∏ãÁöÑ Runners Ëá™Â∑±ËÆæÁΩÆ
    # ÈÄöËøáËøêË°åËÑöÊú¨Êù•Êèê‰æõÊúçÂä°Âô®
    runs-on: ubuntu-latest
    steps:
      - name: Add SHORT_SHA env property
        # ‰ªéÈ¢ÑÂÆö‰πâÁöÑ GITHUB_SHA ‰∏≠ÊèêÂèñ‰ø°ÊÅØÂÜôÂà∞ $GITHUB_ENV ‰∏≠
        # ÁÑ∂ÂêéÂ∞±ÂèØ‰ª•ÈÄöËøá env.SHORT_SHA Êù•‰ΩøÁî®
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA::7}`" >> $GITHUB_ENV

      - name: Put commit msg in environment
        run: echo "COMMIT_MSG=${{ github.event.head_commit.message }}" >> $GITHUB_ENV

      - name: Escape commit message
        run: |
          echo "COMMIT_MSG=$(echo $COMMIT_MSG | tr -d \'\\\")" >> $GITHUB_ENV

      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

    outputs:
      short_sha: ${{ env.SHORT_SHA }}
      commit_msg: ${{ env.COMMIT_MSG }}
      branch_name: ${{ env.BRANCH_NAME }}

  test:
    name: ‚òîÔ∏è Tests
    runs-on: ubuntu-latest
    needs: setup_env

    # Setup postgres service for tests
    services:
      db:
        # Áõ¥Êé•ÂêØÂä®‰∏Ä‰∏™ÈïúÂÉè
        image: postgres:14
        env:
          # ‰ΩøÁî®ÁöÑÊï∞ÊçÆÂ∫ìÂêç‰∏∫ testing
          POSTGRES_DB: testing
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Go with cache
        uses: actions/setup-go@v3
        with:
          go-version-file: ./go.work
          # | Á¨¶Âè∑Ë°®Á§∫Â§öË°åÊñáÊú¨
          # ËøôË°®Á§∫Â∞ÜÊâÄÊúâÁõÆÂΩï‰∏ãÁöÑ go.sum Êñá‰ª∂ÂåÖÂê´Âú®ÁºìÂ≠ò‰∏≠„ÄÇ
          # go.sum Â∑≤ÁªèÂåÖÂê´‰∫ÜÁâàÊú¨Âè∑
          cache-dependency-path: |
            **/go.sum

      - name: Run Tests
        env:
          # ‰º†ÂÖ•ÁéØÂ¢ÉÂèòÈáèÔºåÂèØËÉΩ‰ª£Á†ÅÈáåÈù¢ÂÅö‰∫Ü‰∏Ä‰∫õÂà§Êñ≠
          GITHUB_ACTIONS: true
          POSTGRES_DB: testing
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
        run: |
          go test -v -parallel 1 ./cron/...
          go test -v -parallel 1 ./database/...
          go test -v -parallel 1 ./log/...
          go test -v -parallel 1 ./server/...
          go test -v -parallel 1 ./shared/...
          go test -v -parallel 1 ./utils/...
          go test -v -parallel 1 ./uploadapi/...

      - name: Send Discord Webhook
        if: failure()
        # ÂèëÈÄÅÊµãËØïÁªìÊûúÂà∞ discord
        uses: ./.github/actions/discord-webhook
        # secrets ‰∏çËÉΩÂú® composite Á±ªÂûãÁöÑ actions ÈáåÈù¢‰ΩøÁî®ÔºåÂ¶ÇÔºö.github/actions/discord-webhook
        # ÈÄöËøá with ‰º†ÂÖ•ÂèÇÊï∞ÔºåÂØπÂ∫îÊñ∞Êñá‰ª∂ÈáåÈù¢ÁöÑ inputs
        with:
          context: prod
          # secrets Âú®Â≠òÂÇ®Â∫ìÁöÑ settings -> Secrets and variables ‰∏≠ËÆæÁΩÆ
          prod-webhook-url: ${{ secrets.DISCORD_WEBHOOK_PROD }}
          qa-webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-color: 15548997
          embed-title: "${{ needs.setup_env.outputs.commit_msg }}  ‚Ä¢  ${{ needs.setup_env.outputs.short_sha }}"
          embed-description: "```Tests Failed```"

  build:
    name: üî® Build Binaries and Docker Image
    runs-on: ubuntu-latest
    needs: setup_env

    env:
      # Â≠òÂÇ®Â∫ì‰∏≠ËøêË°åÁöÑÊØè‰∏™Â∑•‰ΩúÊµÅÁ®ãÁöÑÂîØ‰∏ÄÁºñÂè∑„ÄÇ
      GITHUB_RUN_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v3

      - name: Set build start in env variable
        # BUILD_START ÂºÄÂßãÊó∂Èó¥
        run: echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

      - name: Send Discord Webhook
        uses: ./.github/actions/discord-webhook
        with:
          context: prod
          prod-webhook-url: ${{ secrets.DISCORD_WEBHOOK_PROD }}
          qa-webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-color: 16776960
          embed-title: "${{ needs.setup_env.outputs.commit_msg }}  ‚Ä¢  ${{ needs.setup_env.outputs.short_sha }}"
          embed-description: "```Build Started```"

      - name: Setup Go with cache
        uses: actions/setup-go@v3
        with:
          go-version-file: ./go.work
          cache-dependency-path: |
            **/go.sum

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build GO Server Binary
        run: |
          cd server && go build -ldflags "-s -w -X main.Version=${{ needs.setup_env.outputs.short_sha }} -X \"main.CommitMsg=${{ needs.setup_env.outputs.commit_msg }}\" -X main.BuildStart=${{ env.BUILD_START }}" -o server && cd ..

      - name: Build GO Cron Binary
        run: |
          cd cron && go build -ldflags "-s -w -X main.Version=${{ needs.setup_env.outputs.short_sha }} -X \"main.CommitMsg=${{ needs.setup_env.outputs.commit_msg }}\"" -o cron && cd ..

      - name: Build GO Upload API Binary
        run: |
          cd uploadapi && go build -ldflags "-s -w -X main.Version=${{ needs.setup_env.outputs.short_sha }}" -o uploadapi && cd ..

      - name: Build GO Lingua API Binary
        run: |
          cd language && go build -ldflags "-s -w -X main.Version=${{ needs.setup_env.outputs.short_sha }}" -o linguaapi && cd ..

      - name: Build GO Discord Bot Binary
        run: |
          cd discobot && go build -ldflags "-s -w -X main.Version=${{ needs.setup_env.outputs.short_sha }}" -o discobot && cd ..

      - name: Build and push image
        if: success()
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          # ./Dockerfile.ciÔºöÂ§çÂà∂ÂêÑ‰∏™Ê®°ÂùóÁöÑ‰∫åËøõÂà∂Êñá‰ª∂ÔºåÁÑ∂ÂêéËøêË°å server
          file: ./Dockerfile.ci
          tags: linehk/sc-server:${{ needs.setup_env.outputs.branch_name }}-${{ env.GITHUB_RUN_ID }}

      - name: Send Discord Webhook
        if: failure()
        uses: ./.github/actions/discord-webhook
        with:
          context: prod
          prod-webhook-url: ${{ secrets.DISCORD_WEBHOOK_PROD }}
          qa-webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          embed-color: 15548997
          embed-title: "${{ needs.setup_env.outputs.commit_msg }}  ‚Ä¢  ${{ needs.setup_env.outputs.short_sha }}"
          embed-description: "```üö® Build FAILED üö®```"

  deploy_prod:
    name: üöÄ Deploy Apps (PROD)
    runs-on: ubuntu-latest
    needs:
      - setup_env
      - test
      - build
    env:
      GITHUB_RUN_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v3

      # ÈÉ®ÁΩ≤Âà∞ k8s
      - name: Deploy
        uses: ./.github/actions/k8s-deploy-aks
        with:
          image: linehk/sc-server:${{ needs.setup_env.outputs.branch_name}}-${{ env.GITHUB_RUN_ID }}
          embed-title: "${{ needs.setup_env.outputs.commit_msg }}  ‚Ä¢  ${{ needs.setup_env.outputs.short_sha }}"
          prod-webhook-url: ${{ secrets.DISCORD_WEBHOOK_PROD }}
          qa-webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          kube_config: ${{ secrets.AKS_KUBE_CONFIG }}
          env: prod

